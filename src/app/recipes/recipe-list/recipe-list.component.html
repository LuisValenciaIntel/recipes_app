<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row" style="margin-top: 20px">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElem of recipes; index as i"
      [recipe]="recipeElem"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
